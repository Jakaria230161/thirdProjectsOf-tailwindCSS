<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="./assets/fb favicoon.webp" type="image/x-icon">
</head>
<body class="bg-gray-100 tracking-wide">
  <section class="container mt-40 mx-auto flex justify-center items-center">
    <div class="left w-1/3 mx-14">
      <img class="w-60" src="./assets/facebook.svg" alt="facebook__photo">
      <p class="text-2xl px-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="relative w-1/3 right flex flex-col bg-white p-8 rounded-lg shadow-xl">
      <input class="px-4 my-2 h-12 border border-1 outline-blue-500 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number" name="email" id="email" required>
      <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg" type="password" placeholder="Password" name="password" id="password" required>
      <button class="bg-blue-600 hover:bg-blue-700 text-white text-xl font-bold my-2 py-3 rounded-lg">Log in</button>
      <span class="text-center font-sm text-blue-600 cursor-pointer hover:underline my-2">Forgotten password?</span>
      <hr class="my-3">
      <button class="w-fit bg-green-500 hover:bg-green-700 my-2 py-3 mx-auto px-4 text-white text-xl font-bold rounded-lg">Create New Account</button>
      <span class="text-sm -bottom-12 self-center absolute"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand or business.</span>
    </div>
  </section>
</body>
</html>
